
{# apps/business/templates/business/logo_upload.html #}

<div class="container mt-4">
  <h4>Логотип</h4>

  <form method="post" enctype="multipart/form-data" action="{% url 'business:upload_logo' business_slug=business.slug %}">

    {% csrf_token %}
    <div class="mb-3">
      <label for="id_logo">Выберите файл логотипа</label>
      <input type="file" name="logo" id="id_logo" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
  </form>

<p>Slug: {{ business.slug }}</p>

  {% if business.logo %}
    <div class="mt-3">
      <p>Текущий логотип:</p>
      <img src="{{ business.logo.url }}" alt="logo" style="max-width:150px; border-radius:6px;">
    </div>
  {% endif %}

  {% if business.favicon %}
    <div class="mt-3">
      <p>Текущий фавикон:</p>
      <img src="{{ business.favicon.url }}" alt="favicon" style="max-width:64px; border-radius:4px;">
    </div>
  {% endif %}
</div>

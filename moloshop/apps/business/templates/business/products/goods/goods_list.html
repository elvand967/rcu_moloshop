{% extends "business/base.html" %}
{% block content %}
<h1>Товары {{ business.title }}</h1>
<ul>
  {% for product in products %}
    <li>
      <a href="{% url 'business:product_detail' business.slug product.slug %}">
        {{ product.title }} – {{ product.price }} BYN
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}

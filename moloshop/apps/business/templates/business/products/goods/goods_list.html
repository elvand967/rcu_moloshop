{% extends "base.html" %}
{% block content %}
  <h1>Товары</h1>
  <ul>
    {% for item in items %}
      <li>
        {{ item.name }} <br>
        {% if item.image %}
          <img src="{{ item.image.url }}" style="max-width:150px;">
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}

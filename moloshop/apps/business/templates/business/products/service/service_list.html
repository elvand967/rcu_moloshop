{# templates/business/service/service_list.html #}
{% extends "base.html" %}
{% block content %}
  <h1>Услуги {{ business.title }}</h1>
  <ul>
    {% for service in services %}
      <li>
        <a href="{% url 'business:service_detail' business.slug service.slug %}">
          {{ service.title }} — {{ service.price }} {{ service.currency }}
        </a>
      </li>
    {% empty %}
      <li>Нет услуг</li>
    {% endfor %}
  </ul>
{% endblock %}


{# apps/business/templates/business/products/product_new.html #}

{% extends "users/base_userpanel.html" %}
{% load static %}

{% block users_content %}
<div class="container" style="margin-top:1.5rem; margin-bottom:2rem;">

  <h2>Создать новый товар</h2>

  <div style="border:1px solid #ddd; border-radius:8px; padding:1rem;">

    <form method="post">
      {% csrf_token %}

      <div style="margin-bottom:0.75rem;">
        <label for="title">Название товара:</label><br>
        <input type="text" id="title" name="title" required style="width:100%; padding:0.4rem; border:1px solid #ccc; border-radius:4px;">
      </div>

      <div style="margin-top:1rem;">
        <button type="submit" style="padding:0.4rem 0.8rem; border:none; background:#28a745; color:#fff; border-radius:4px;">
          Создать товар
        </button>

        <a href="{% url 'business:business_edit' business.slug %}" style="margin-left:0.75rem; padding:0.35rem 0.7rem; background:#bbb; color:#fff; text-decoration:none; border-radius:4px;">
          Отмена
        </a>
      </div>
    </form>

  </div>
</div>
{% endblock %}

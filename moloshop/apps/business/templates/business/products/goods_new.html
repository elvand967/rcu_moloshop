
{# apps/business/templates/business/products/goods_new.html #}

{% extends "users/base_userpanel.html" %}
{% block users_content %}
<div class="container" style="margin-top:1.5rem; margin-bottom:2rem;">
  <h2>Создать новый товар</h2>
  <div style="border:1px solid #ddd; border-radius:8px; padding:1rem;">
    <form method="post" novalidate>
      {% csrf_token %}

      {{ form.title }}
      {% if form.title.errors %}
      <div style="color:red;">{{ form.title.errors }}</div>
      {% endif %}
      <div style="margin-top:1rem;">
        <button type="submit" style="padding:0.4rem 0.8rem; border:none; background:#28a745; color:#fff; border-radius:4px;">
          Создать товар
        </button>
        <a href="{% url 'business:goods_list' business.slug %}" style="margin-left:0.75rem; background:#bbb; color:#fff; padding:0.35rem 0.7rem; border-radius:4px; text-decoration:none;">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
